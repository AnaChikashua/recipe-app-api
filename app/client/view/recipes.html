<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <script src="../js/app.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="main">
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand  navbar-dark bg-success fixed-top">
                <div class="container-fluid ">
                    <div class="collapse navbar-collapse " id="navbarExample01">

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" ng-click='getIngredients()'>Ingredients</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" ng-click="getRecipes()">Recipes</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" ng-href="getTags()">Tags</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <div class="container-fluid">

                <div class="col-12 mb-2">

                    <!--                    <button class="btn btn-primary btn-flat" ng-click="editRecipes()">edit</button>-->

                </div>
                <div class="col-12">
                    <table class="table">
                        <thead class="thead-dark bg-danger">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

</body>
</html>
