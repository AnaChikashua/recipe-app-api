<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="{% static 'app.js' %}"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="main">
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand  navbar-dark bg-success fixed-top">
                <div class="container-fluid ">
                    <div class="collapse navbar-collapse " id="navbarExample01">

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" ng-click='getIngredients()'>Ingredients</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" aria-current="page" ng-click="getRecipes()">Recipes</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" aria-current="page" ng-click="getTagList()">Tags</a>
                            </li>


                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <div class="container-fluid" ng-show="isIngredient">
            <div class="row" style="margin-top: 70px;">
                <div class="col-12 mb-2">
                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-primary btn-flat" ng-click="showInput=!showInput">
                                ინგრედიენტის დამატება
                            </button>

                        </div>
                        <div class="col-4" ng-show="showInput">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="ინგრედიენტის დასახელება"
                                       aria-label="ingredient_name" ng-model="ingredientName"
                                       aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-success" type="button" ng-click="addIngredient()">
                                        შენახვა
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--                    <button class="btn btn-primary btn-flat" ng-click="editRecipes()">edit</button>-->
                    <!--                    <button class="btn btn-danger btn-flat" ng-click="deleteRecipes()">delete</button>-->
                </div>
                <div class="col-12">
                    <table class="table">
                        <thead class="thead-dark bg-danger">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">სახელი</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="ing in ingredients ">
                            <th scope="row">{{ing.id}}</th>
                            <td>{{ing.name}}</td>

                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="container-fluid" ng-show="isTags">
            <div class="row" style="margin-top: 70px;">
                <div class="col-12 mb-2">
                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-primary btn-flat" ng-click="showTag=!showTag">
                                თაგის დამატება
                            </button>

                        </div>
                        <div class="col-4" ng-show="showTag">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="თაგის დასახელება"
                                       aria-label="ingredient_name" ng-model="tagName"
                                       aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-success" type="button" ng-click="addTag()">
                                        შენახვა
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--                    <button class="btn btn-primary btn-flat" ng-click="editRecipes()">edit</button>-->
                    <!--                    <button class="btn btn-danger btn-flat" ng-click="deleteRecipes()">delete</button>-->
                </div>
                <div class="col-12">
                    <table class="table">
                        <thead class="thead-dark bg-danger">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">სახელი</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="t in tags ">
                            <th scope="row">{{t.id}}</th>
                            <td>{{t.name}}</td>

                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container-fluid" ng-show="isRecipes">
            <div class="row" style="margin-top: 70px;">
                <div class="col-12 mb-2">
                    <div class="row">
                        <div class="col-2">
                            <button class="btn btn-primary btn-flat" ng-click="showRecipeInput=!showRecipeInput">
                                რეცეპტების დამატება
                            </button>
                        </div>
                        <div class="col-10" ng-show="showRecipeInput">
                            <div class="col-3">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="რეცეპტის დასახელება"
                                           aria-label="ingredient_name" ng-model="title"
                                           aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-success" type="button"
                                                ng-click="addRecipes()">
                                            შენახვა
                                        </button>
                                    </div>
                                </div>


                            </div>
                        </div>


                        <!--                    <button class="btn btn-primary btn-flat" ng-click="editRecipes()">edit</button>-->
                        <!--                    <button class="btn btn-danger btn-flat" ng-click="deleteRecipes()">delete</button>-->
                    </div>
                    <div class="col-12">
                        <table class="table">
                            <thead class="thead-dark bg-danger">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">სახელი</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="ing in ingredients ">
                                <th scope="row">{{ing.id}}</th>
                                <td>{{ing.name}}</td>

                            </tr>


                            </tbody>
                        </table>

                        <!--                    modal-->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>


</body>
</html>
