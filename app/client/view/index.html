<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../js/app.js"></script>
</head>
<body>
<div ng-app="myApp">

    <div ng-controller="register">
        <section class="h-100 h-custom" style="background-color: #8fc4b7;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-8 col-xl-6">
                        <div class="card rounded-3">

                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">რეგისტრაცია</h3>
                                <form class="px-md-2">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="name">სახელი,გვარი</label>
                                        <input type="text" id="name" class="form-control" ng-model="name"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="mail">ელ. ფოსტა</label>
                                        <input type="text" id="mail" class="form-control" ng-model="email"/>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline datepicker">
                                                <label for="passwordInput" class="form-label">პაროლი</label>
                                                <input
                                                        type="password"
                                                        class="form-control"
                                                        id="passwordInput"
                                                        ng-model="password"
                                                />
                                            </div>

                                        </div>

                                    </div>

                                    <button type="submit" ng-click="registerUser()" class="btn btn-success btn-lg mb-1">
                                        რეგისტრაცია
                                    </button>
                                    <br>
                                    <a type="submit" class=" mb-1" href="login.html">
                                        უკვე ხართ დარეგისტრირებული?</a>
                                    <p ng-if="isError" style="color:red">ასეთი მომხმარებელი უკვე არსებობს</p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</body>
</html>
